<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="d-flex justify-content-between">
        <div>
            <button id="prev-page" class="btn btn-primary">Previous</button>
            <button id="next-page" class="btn btn-primary">Next</button>
        </div>
        <div>
            <input id="page-number" class="form-control" type="number" min="1" placeholder="Go to page" style="width: 120px;">
            <button id="go-page" class="btn btn-success">Go To Page</button>
        </div>
    </div>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Users (from reqres.in)</h3>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">User ID</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Photo</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody id="user-table">
                    <!-- Users data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
